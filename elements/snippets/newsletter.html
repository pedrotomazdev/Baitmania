<section class="newsletter-content" data-tray-tst="newsletter_box">
	<div class="container">
		<div class="text">

			<h3>
				Receba nossa <b>NEWSLETTER</b>
			</h3>

		</div>

		<form action="{{ links.newsletter }}" method="post" name="newsletter">
			<input name="email" type="text" placeholder="Nome..." required>
			<input name="email" type="email" class="newsletter-email" placeholder="E-mail..." required>

			<button class="btn btn-default btn-block news-button"
				style="background-color:{{ settings.color_newsletter_button }}">
				Enviar!
			</button>
		</form>
	</div>
</section>
